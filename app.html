<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yaazh AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-950 text-white min-h-screen overflow-hidden flex flex-col relative">

    <a href="profile.html" class="absolute top-6 left-6 z-50 flex items-center gap-3 bg-slate-900/40 backdrop-blur-xl p-1.5 pr-4 rounded-full border border-white/10 hover:scale-105 transition-all shadow-xl">
        <img id="userPhoto" src="https://via.placeholder.com/100" class="w-10 h-10 rounded-full border-2 border-violet-500 shadow-sm">
        <div class="hidden md:block">
            <p class="text-[10px] uppercase tracking-widest text-gray-400 font-bold">Profile</p>
            <p id="userName" class="text-sm font-medium leading-none">Loading...</p>
        </div>
    </a>

    <main class="flex-1 flex flex-col items-center justify-center p-6">
        
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-violet-600/10 rounded-full blur-[120px]"></div>
        </div>

        <div class="relative group">
            <div id="orb" class="w-56 h-56 rounded-full bg-gradient-to-tr from-violet-600 via-indigo-500 to-cyan-400 
    shadow-[0_0_100px_rgba(139,92,246,0.3)] transition-all duration-500 ease-in-out">
</div>
            <div id="ring" class="absolute inset-0 rounded-full border-4 border-violet-500/30 animate-ping"></div>
        </div>

        <div class="mt-16 text-center max-w-2xl z-10">
            <p id="status" class="text-violet-400 font-bold uppercase tracking-[0.2em] text-[10px] mb-4 opacity-70">
                System Active
            </p>
            <h2 id="transcript" class="text-3xl md:text-5xl font-light text-gray-100 leading-tight italic tracking-tight">
                "I'm listening, tell me anything..."
            </h2>
        </div>
    </main>

    <div class="absolute bottom-10 w-full text-center pointer-events-none">
        <h1 class="text-xl font-bold tracking-tighter opacity-20">YAAZH AI</h1>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
